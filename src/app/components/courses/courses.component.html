<div *ngFor="let course of courses$ | async; index as i; last as isLast">
  <div class="course">
    <div>{{lang === "lv" ? course.nameLv : course.nameRu}}</div>
    <div class="d-flex flex-column">
    <div [class.stroke]="course?.newPrice > 0">{{course.price}}</div>
    <div *ngIf="course?.newPrice > 0" style="color: red">{{course.newPrice}}</div>
    </div>
  </div>
<hr *ngIf="!isLast" style="border-top: 1px SOLID; opacity: 100%"/>
</div>
